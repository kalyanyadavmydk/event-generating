<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add an Event
      </mat-panel-title>
      <!-- <mat-panel-description>
        Type your name and age
      </mat-panel-description> -->
    </mat-expansion-panel-header>

    <mat-card>
      <form (submit)="formSubmit(eventform)" #eventform="ngForm">
     
      <mat-card-title >
        <mat-form-field>
          <mat-label>Event Name :</mat-label>
          <input matInput type="text" name="name" ngModel required minlength="3" #name="ngModel">
          <mat-error *ngIf="name.invalid">Please enter Event Name</mat-error>
        </mat-form-field>
      </mat-card-title>
  
      <mat-card-subtitle>
        <mat-form-field> 
          <mat-label>Organized BY:</mat-label>
          <input matInput type="text" name="organizer" ngModel required minlength="3" #organizer="ngModel">
          <mat-error *ngIf="organizer.invalid">Please enter </mat-error>
        </mat-form-field>
          
        </mat-card-subtitle>
        <mat-card-subtitle> 
          
          <mat-form-field>
            <mat-label>Event Starts at:</mat-label>
            <input matInput type="datetime-local" name="start" ngModel required minlength="3" #start="ngModel">
          <mat-error *ngIf="start.invalid">Please enter Starting Timr</mat-error>
          </mat-form-field>
          
           
          <mat-form-field>
            <mat-label> Events Ends at:</mat-label>
            <input matInput type="datetime-local" name="end" ngModel required minlength="3" #end="ngModel">
          <mat-error *ngIf="end.invalid">Please enter Ending Time</mat-error>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field>
            
            <mat-label> Venue:</mat-label>
            <input matInput type="text" name="close" ngModel required minlength="3" #close="ngModel">
          <mat-error *ngIf="close.invalid">Please enter the venue</mat-error>
          </mat-form-field>
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field style="width: 400px;">
            <mat-label> Description:</mat-label>
            <textarea matInput type="datetime-local" name="description" ngModel required minlength="3" #description="ngModel"></textarea>
            <mat-error *ngIf="description.invalid">Please enter </mat-error>
        </mat-form-field>
        </mat-card-content>
    
    <mat-card-actions>
      <mat-label></mat-label>
      <button mat-flat-button color="accent" type="submit">Post the event</button>
    </mat-card-actions>
  </form>
  </mat-card>
 
  
  </mat-expansion-panel>
 
</mat-accordion>


<br>
